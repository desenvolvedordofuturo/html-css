<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a>
        
        para aprender a programar.
    </p>
    <p>
        O site do 
        
        <iframe src="www.google.com" frameborder="0"></iframe>
        
        Também é muito legal, pena que não funciona dentro do iframe.
    </p>
    <p>
        O repósitorio do desenvolvedor do futuro

        <iframe src="https://desenvolvedordofuturo.github.io/projeto-android/" frameborder="0" height="500" width="500">
            <a href="https://desenvolvedordofuturo.github.io/projeto-android/" target="_blank">Github</a>
        </iframe>

        também é bem legal!
    </p>

</body>
</html>
